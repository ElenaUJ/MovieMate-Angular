<!-- Templates contain HTML code and Angular-specific elements such as directives and markup. Angularâ€™s directives and binding syntax are used to wire up components with their templates. -->
<!-- Angular Material component, displaying content in card-like format -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Welcome!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-wrapper">
    <form>
      <mat-form-field>
        <!-- matInput is Angular Material directive, adds design styles; name is the name of the input field -->
        <input
          matInput
          class="input-field"
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          class="input-field"
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          class="input-field"
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          class="input-field"
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      class="dark-red"
      (click)="registerUser()"
      color="primary"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
