<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Welcome back!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-wrapper">
    <form>
      <mat-form-field class="input-field">
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="input-field">
        <input
          matInput
          class="input-field"
          [(ngModel)]="loginData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      class="dark-red"
      (click)="loginUser()"
      color="primary"
    >
      Log in
    </button>
  </mat-card-actions>
</mat-card>
