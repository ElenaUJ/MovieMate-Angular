<app-navigation-bar></app-navigation-bar>
<div class="main-page">
  <!-- ngFor directive iteratues through all returned movies, with each movie in own card; let movie of movies refers to component's movies variable -->
  <div class="movie-grid">
    <mat-card
      *ngFor="let movie of movies; let i = index"
      (click)="openMovieCard(movie)"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>by {{ movie.Director.Name }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ movie.ImagePath }}" />
    </mat-card>
  </div>
</div>
